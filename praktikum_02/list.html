<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- Numbered List -->
    <!-- Ordered List (<OL>) -->
    <ol>
        <li>Nasi Uduk</li>
        <li>Ayam Geprek</li>
        <li>Nasi Padang</li>
    </ol>

    <!-- Bullet List -->
    <!-- Unordered List (<UL>) -->
    <ul>
        <li>Nasi Uduk</li>
        <li>Ayam Geprek</li>
        <li>Nasi Padang</li>
    </ul>

    <!-- Nested List (Kombinasi)-->
    <ul>
        <li>Nasi</li>
        <li>Sayur
            <ol>
                <li>Sop</li>
                <li>Lodeh</li>
            </ol>
        </li>
        <li>Mie Ayam</li>
    </ul>

</body>

</html>
